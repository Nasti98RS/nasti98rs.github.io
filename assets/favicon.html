<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Favicon</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            color: white;
            letter-spacing: 0.5px;
        }
        canvas {
            border: 2px solid var(--accent-primary);
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(62, 207, 142, 0.2);
            transition: all 0.3s ease;
        }
        
        canvas:hover {
            box-shadow: 0 0 30px rgba(62, 207, 142, 0.3);
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #3ecf8e, #006239);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Share Tech', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(62, 207, 142, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 207, 142, 0.4);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent-primary);
            background: linear-gradient(45deg, #3ecf8e, #006239);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #b3b3b3;
            font-size: 0.95rem;
        }
        
        :root {
            --accent-primary: #3ecf8e;
            --accent-secondary: #006239;
        }
    </style>
</head>
<body>
    <h1>Generador de Favicon para RSP</h1>
    <canvas id="faviconCanvas" width="64" height="64"></canvas>
    <button id="downloadBtn">Descargar Favicon</button>
    <p>Este es un generador simple de favicon con las iniciales "RSP" en el estilo del portfolio. Haz clic en el botón para descargar el favicon y luego colócalo en la carpeta raíz de tu proyecto.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Fondo con degradado
            const gradient = ctx.createLinearGradient(0, 0, 64, 64);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1e1e1e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            
            // Texto "RSP"
            ctx.font = 'bold 22px "Share Tech", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Sombra para el texto
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Texto con degradado
            const textGradient = ctx.createLinearGradient(10, 10, 54, 54);
            textGradient.addColorStop(0, '#3ecf8e');
            textGradient.addColorStop(1, '#006239');
            ctx.fillStyle = textGradient;
            
            // Dibujar un borde sutil alrededor del texto
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeText('RSP', 32, 32);
            
            // Dibujar el texto
            ctx.fillText('RSP', 32, 32);
            
            // Añadir un pequeño efecto de brillo
            ctx.shadowColor = 'rgba(62, 207, 142, 0.6)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.fillText('RSP', 32, 32);
            
            // Botón de descarga
            document.getElementById('downloadBtn').addEventListener('click', function() {
                // Convertir canvas a URL de datos
                const dataURL = canvas.toDataURL('image/png');
                
                // Crear enlace de descarga
                const link = document.createElement('a');
                link.download = 'favicon.ico';
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
